<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sensibilidades - @skillz_fff</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        button {
            cursor: pointer;
            background-color: #ff5722;
        }
        button:hover {
            background-color: #e64a19;
        }
        .output {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #ff5722;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generador de Sensibilidades</h1>
    <h2>@skillz_fff</h2>

    <!-- Formulario de entrada -->
    <label for="device">Selecciona tu dispositivo:</label>
    <select id="device">
        <option value="Xiaomi">Xiaomi</option>
        <option value="Samsung">Samsung</option>
        <option value="Huawei">Huawei</option>
        <option value="iPhone">iPhone</option>
        <!-- Agrega más dispositivos según sea necesario -->
    </select>

    <label for="sensitivity">Selecciona la sensibilidad:</label>
    <select id="sensitivity">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
    </select>

    <label for="presetName">Nombre del preset:</label>
    <input type="text" id="presetName" placeholder="Ejemplo: Headshot Mode">

    <label for="logo">Sube tu logo (opcional):</label>
    <input type="file" id="logo" accept="image/*">

    <button onclick="generateSensitivity()">Generar Sensibilidad</button>

    <!-- Área de salida -->
    <div class="output" id="outputArea"></div>
</div>

<div class="footer">
    <p>Hecho con ❤️ por <a href="https://www.tiktok.com/@skillz_fff" target="_blank">@skillz_fff</a></p>
</div>

<script>
    function generateSensitivity() {
        const device = document.getElementById('device').value;
        const sensitivity = document.getElementById('sensitivity').value;
        const presetName = document.getElementById('presetName').value || 'Preset';
        const logoFile = document.getElementById('logo').files[0];

        // Lógica para generar la sensibilidad basada en el dispositivo y tipo
        let sensitivityValues;
        if (device === 'Xiaomi') {
            sensitivityValues = sensitivity === 'Alta' ? 'Camera: 50, General: 45, Red Dot: 40, Scope: 35, Sniper: 30' :
                                sensitivity === 'Media' ? 'Camera: 45, General: 40, Red Dot: 35, Scope: 30, Sniper: 25' :
                                'Camera: 40, General: 35, Red Dot: 30, Scope: 25, Sniper: 20';
        } else if (device === 'Samsung') {
            sensitivityValues = sensitivity === 'Alta' ? 'Camera: 55, General: 50, Red Dot: 45, Scope: 40, Sniper: 35' :
                                sensitivity === 'Media' ? 'Camera: 50, General: 45, Red Dot: 40, Scope: 35, Sniper: 30' :
                                'Camera: 45, General: 40, Red Dot: 35, Scope: 30, Sniper: 25';
        }
        // Agrega más dispositivos según sea necesario

        // Mostrar los resultados
        const output = `
            Preset: ${presetName}
            Dispositivo: ${device}
            Sensibilidad: ${sensitivity}
            ${sensitivityValues}
        `;
        document.getElementById('outputArea').textContent = output;

        // Mostrar el logo si se ha subido
        if (logoFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.borderRadius = '50%';
                img.style.marginTop = '20px';
                document.getElementById('outputArea').appendChild(img);
            };
            reader.readAsDataURL(logoFile);
        }
    }
</script>

</body>
</html>
